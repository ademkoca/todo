<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/icon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />

    <title>TO-DO app</title>
  </head>
  <body>
    <div class="container-fluid vh-100" id="main-container">
      <header class="container">
        <!-- <span class="dark-mode position-absolute top-0 end-0 mt-3 me-3" id="dark-mode-switch"><i class="bi bi-moon"></i>&nbsp;Dark Mode</span> -->
        <div class="form-check form-switch float-end">
            <span><label class="form-check-label" for="flexSwitchCheckDefault">Dark mode</label></span>
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            
          </div>
          <h1 class="text-center display-3 mb-5 mt-4 pt-5">TO-DO app</h1>
      </header>
      <div class="container-sm">
        <form class="todo-form">
          <div class="mb-3 d-grid gap-2 d-md-flex justify-content-md-end">
            <input
              type="text"
              maxlength="100"
              class="todo-input form-control"
              id="newToDoItem"
              placeholder="Add a new TO-DO item..."
            />
            <button type="submit" class="add-button btn btn-primary">
              Submit
            </button>
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
        </form>
        <ul class="todo-items list-group">
          <!-- dummy item -->
          <!-- <li class="item list-group-item position-relative" data-key="1594003133171">
                  <input class="checkbox" type="checkbox" >
                  sdsadsada
                  <button type="button" class="btn-close delete-button" aria-label="Close"></button>
                </li> -->
        </ul>
        <div class="alert alert-success invisible" role="alert" id="success">
            CONGRATS! You've cleared your list!
          </div>
      </div>  
      <!--Live toast-->
    <div class="toast position-absolute bottom-0 end-0" role="status" aria-live="polite" aria-atomic="true" autohide="false">
        <div class="toast-body">
          Hi! If you like this app, make sure to check out my other apps.
          <div class="mt-2 pt-2 border-top">
            <button type="button" class="btn btn-primary btn-sm toast-btn"><a class="tost-link" href="https://github.com/ademkoca/" target="_blank">Check out!</a></button>
            <button type="button" class="btn btn-secondary btn-sm toast-btn" data-bs-dismiss="toast">Close</button>
          </div>
        </div>
      </div>
      <!--/Live toast-->   
      
    </div>
    <footer class="container">
        Developed by: <strong>Adem Koca</strong><span><a href="https://github.com/ademkoca" target="_blank"><i class="fab fa-github" target="_blank"></i></a><span><a href="https://www.linkedin.com/in/ademkoca/" target="_blank"><i class="fab fa-linkedin"></i></a><span><a href="https://www.instagram.com/ademkoca/" target="_blank"><i class="fab fa-instagram"></i></a><span><a href="https://twitter.com/rahatlook" target="_blank"><i class="fab fa-twitter"></i></a></span>
      </footer> 
    
    
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
      integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
      crossorigin="anonymous"
    ></script>
    <script>
window.onload = (event) => {
let myAlert = document.querySelector('.toast');
let bsAlert = new bootstrap.Toast(myAlert);
bsAlert.show();

}
    </script>
  </body>
</html>
